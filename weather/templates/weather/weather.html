<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .weather-card {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather Information</h2>
        <form action="" method="post" class="form-inline">
            {% csrf_token %}
            <div class="form-group mb-2">
                <label for="city_name" class="sr-only">City Name</label>
                <input type="text" id="city_name" name="city_name" class="form-control" placeholder="Enter City Name" required>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Get Weather</button>
        </form>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
                Unable to get weather data.
            </div>
        {% endif %}
        {% if weather %}
            <div class="weather-card">
                <h3>{{ weather.city }}</h3>
                <p>Temperature: {{ weather.temperature }}°C</p>
                <p>Description: {{ weather.description }}</p>
                <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Weather icon">
            </div>
        {% endif %}
    </div>
    <!-- 引入 Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
